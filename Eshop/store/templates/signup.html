{% extends 'base.html' %}

{% block content%}
<div>
    <div class="container">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border-rounded">Create An Account here</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                  
                </div>
                {% endif %}
                <div class="form-group" >
                  <label for="">First Name</label>
                  <input type="text" value="{{values.first_name}}" name="firstname" class="form-control"  placeholder="first name" >
                  
                </div>
                <div class="form-group">
                  <label for="">Last name</label>
                  <input type="text" value="{{values.last_name}}" name="lastname" class="form-control"  placeholder="last name">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone</label>
                        <input type="text" value="{{values.phone}}" name="phone" class="form-control" id="exampleInputPassword1" placeholder="Phone no">
                      </div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" value="{{values.email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                  </div>
                <div class="form-check">
                    <button type="submit" class="btn btn-primary">Create An Account</button>
                </div>
                
              </form>
    
            </div>
        </div>
    
</div>
{% endblock %}
