{% extends 'base.html' %}

{% block content%}
<div>
    <div class="container">
        <div class="col-lg-4 mt-4 mb-4 pb-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border-rounded">Login here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}

                </div>
                {% endif %}

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" value="{{values.email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                  </div>
                <div class="form-check">
                    <button type="submit" class="btn btn-primary" >Login </button>
                </div>
                
              </form>
    
            </div>
        </div>
    
</div>
{% endblock %}
